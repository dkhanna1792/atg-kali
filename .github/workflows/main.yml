name: CI

on: [push]

jobs:
  sast_scan:
    name: Running Bandit Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4.1.5

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install Bandit
      uses: shundor/python-bandit-scan@v1.0
      with: 
        path: "."
        level: high, medium
        confidence: high, medium
        exit_zero: true
      
    - name: Upload report 
      uses: actions/upload-artifact@v1
      if: ${{ always() }}
      with:
        name: bandit-findings
        path: bandit-report.json

  docker_image_scan:
    name: Docker image scanning 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4.1.5
      
    - name: Setup Docker
      uses: docker-practice/actions-setup-docker@v1
      with: 
        docker_version: '20.10.7'

    - name: Build docker image
      run: docker build -f Dockerfile -t pygoat:latest .

    - name: Docker Scout image installation
      run: |
        curl -fsSL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh
        sh install.sh
        # echo ${{ secrets.PASSWORD }} | docker login -u ${{ secrets.USERNAME }} --password-stdin
        # docker scout quickview
        # docker scout cves

    - name: Docker Scout image running
      uses: docker/scout-action@v1.9.3
      with: 
        dockerhub-user: ${{ secrets.USERNAME }}
        dockerhub-password: ${{ secrets.PASSWORD }}
        command: quickview, cves
        only-serverities: critical, high, medium
        sarif-file: scout-report.sarif
        exit-code: true
        

    - name: Upload report scout
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: scout-findings
        path: scout-report.json

         
